<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Expense Assistant</title>
  </head>
  <body>
    <h1>EXPENSE ASSISTANT</h1>

    <div class="container">
      <div class="header">
        <div class="balance-container">
          <h2>Your Current Balance</h2>
          <h2 id="balance" class="balance">$0.00</h2>
        </div>
      </div>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expenses</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
      <h3>Add New Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Description</label>
          <input type="text" id="text" placeholder="Enter Transaction Description" />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            <small>(-1000 = expense, 1000 = income)</small></label
          >
          <input type="number" id="amount" placeholder="Enter Amount" />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <!-- Notification -->
    <div class="notification-container" id="notification">
      <p>Please add Description and Amount</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
